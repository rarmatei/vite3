
name: CI
on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

env:
  NODE_OPTIONS: --max-old-space-size=4096

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: npx nx-cloud start-ci-run --distribute-on="3 rares-linux-large-plus-js" --stop-agents-after="lint" --withEnvVars="NODE_OPTIONS"
      - run: yarn
      - uses: nrwl/nx-set-shas@v4
      - run: npx nx affected -t lint
